    <!-- Report Reason Modal -->
    <div id="reportReasonModal" class="logoutmodal-overlay" style="display:none;">
        <div class="logoutmodal-content">
            <h2>Report Blog</h2>
            <p>Please select a reason for reporting:</p>
            <select id="reportReason" style="width: 100%; padding: 10px; margin: 15px 0; border-radius: 5px; border: 1px solid #ddd;">
                <option value="">Select a reason...</option>
            </select>
            <textarea id="reportReasonText" placeholder="Please describe the issue in detail..." style="width: 100%; padding: 10px; margin: 15px 0; border-radius: 5px; border: 1px solid #ddd; min-height: 80px; font-family: inherit;"></textarea>
            <button id="submitReportBtn">Submit Report</button>
            <button id="cancelReportBtn">Cancel</button>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="logoutmodal-overlay" style="display:none;">
        <div class="logoutmodal-content">
            <h2 id="modalTitle">Success!</h2>
            <p id="modalMessage">Your action was successful.</p>
            <button id="modalOkBtn">OK</button>
        </div>
    </div>

    <!-- Author Info Modal -->
    <div id="authorModal" class="logoutmodal-overlay" style="display:none;">
        <div class="logoutmodal-content author-modal-content">
            <span class="modal-close" id="closeAuthorModal">&times;</span>
            <div class="author-modal-header">
                <div id="authorModalAvatar" class="author-modal-avatar"></div>
                <h2 id="authorModalName" class="author-modal-name"></h2>
            </div>
            <div class="author-modal-body">
