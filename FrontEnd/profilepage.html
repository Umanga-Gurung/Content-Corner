        <div id="logoutModal" class="logoutmodal-overlay" style="display:none;">
            <div class="logoutmodal-content">
                <h2 id="logoutmodalTitle">Success!</h2>
                <p id="logoutmodalMessage">You have signed up successfully.</p>
                <button id="logoutmodalOkBtn">OK</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editProfileModal" class="logoutmodal-overlay" style="display:none;">
            <div class="logoutmodal-content edit-profile-modal-content">
                <h2>Edit Profile</h2>
                <div class="edit-profile-form">
                    <label for="profilePictureInput" class="edit-profile-label">Profile Picture</label>
                    <input type="file" id="profilePictureInput" class="edit-profile-input" accept="image/*" />
                    <div id="profilePicturePreview" class="profile-picture-preview"></div>
                    <button type="button" id="removeProfilePictureBtn" class="remove-profile-pic-btn" style="display:none;">
                        <i class="fa-solid fa-trash"></i> Remove Profile Picture
                    </button>

                    <label for="usernameInput" class="edit-profile-label">Username</label>
                    <input type="text" id="usernameInput" class="edit-profile-input" placeholder="Enter your username..." />
                    <span class="error" id="usernameError"></span>

                    <label for="bioTextarea" class="edit-profile-label bio-label">Bio</label>
                    <textarea id="bioTextarea" class="edit-profile-textarea" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button id="saveProfileBtn">Save Changes</button>
                <button id="cancelProfileBtn">Cancel</button>
            </div>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <span class="modal-close" id="closeModalBtn">&times;</span>
                <h2 id="modalTitle">Success!</h2>
                <p id="modalMessage">You have signed up successfully.</p>
                <button id="modalOkBtn">OK</button>
            </div>
        </div>
